{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Edit Products</h4>
                    <form class="forms-sample" method="post" action="{% url 'updateproduct' dataid=prods.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                    <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Category</label>
                          <div class="col-sm-9">
                            <select class="form-control" name="categoryname">
                                <option>{{prods.Product_Category}}</option>
                                {% for i in cat %}
                                <option>{{i.Category_Name}}</option>
                                {% endfor %}
                            </select>
                          </div>
                        </div>
                      </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" value="{{prods.Product_Name}}">
                    </div>
                        <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="description" >{{prods.Description}}</textarea>
                    </div>
                     <div class="form-group">
                      <label for="exampleInputName1">Price</label>
                      <input type="text" class="form-control" id="exampleInputPrice" placeholder="Price" name="price" value="{{prods.Product_Price}}">
                    </div>
                     <div class="form-group">
                         <label for="exampleInputName1">Upload Profile Image</label>
                         <img src = "{{prods.Product_Image.url}}" width="100px" height="100px">
                           <input type="file" name="image">
                      </div>

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
